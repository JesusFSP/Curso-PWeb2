<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio05</title>
</head>
<body>
    <h1>Calculadora de Suma de Tabla Dinámica</h1>
    
    <div class="form-group">
        <label for="filas">Número de filas:</label>
        <input type="number" id="filas" min="1" max="20" value="5">
    </div>
    
    <div class="form-group">
        <label for="columnas">Número de columnas:</label>
        <input type="number" id="columnas" min="1" max="10" value="3">
    </div>
    
    <button id="generar-btn">Generar Tabla</button>
    <button id="calcular-btn">Calcular Suma</button>
    
    <div id="tabla-container"></div>
    <div id="resultado"></div>

    <script src="Ejercicio5.js"></script>
</body>
</html>
