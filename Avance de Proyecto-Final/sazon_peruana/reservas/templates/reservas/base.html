<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sazón Peruana - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Sazón Peruana</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservas:crear_reserva' %}">Reservar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header principal -->
    <header class="py-5 text-center text-white"
        style="background: url('https://source.unsplash.com/1600x400/?peruvian-food,restaurant') center/cover no-repeat;">
        <div class="container">
            <h1 class="display-4 fw-bold">Bienvenido a Sazón Peruana</h1>
            <p class="lead">Reserva tu mesa y disfruta de la mejor gastronomía peruana</p>
            <a href="{% url 'reservas:crear_reserva' %}" class="btn btn-primary btn-lg">Reservar Ahora</a>
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main class="py-5">
        <div class="container">
            {% block content %}
            <!-- Aquí se mostrará el contenido de cada página -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; 2025 Sazón Peruana. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
