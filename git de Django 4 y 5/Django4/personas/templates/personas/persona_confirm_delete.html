{% extends "base.html" %}

{% block content %}
  <h2>¿Estás seguro de que quieres borrar "{{ object.nombres }} {{ object.apellidos }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'personas:persona-list' %}">Cancelar</a>
  </form>
{% endblock %}
